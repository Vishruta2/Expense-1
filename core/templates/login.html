<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker - Login</title>
  {% load static %}
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("{% static 'core/images/logo.png' %}") no-repeat center center fixed;
      background-size: contain;   /* show the full logo without cropping */
      background-color: #f4f7fa;  /* fill remaining space */
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* overlay to fade the image */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.6); /* white overlay, 0.6 = fade strength */
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1; /* ensure it stays above overlay */
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Enter Username" required />
      <input type="password" name="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Serialize Django messages to JSON -->
  <script id="messages-json" type="application/json">
    [
      {% if messages %}
        {% for message in messages %}
          "{{ message|escapejs }}"{% if not forloop.last %},{% endif %}
        {% endfor %}
      {% endif %}
    ]
  </script>
  <script>
    (function () {
      try {
        var el = document.getElementById("messages-json");
        if (!el) return;
        var msgs = JSON.parse(el.textContent || "[]");
        (msgs || []).forEach(function (m) { alert(m); });
      } catch (e) {
        console.error("Failed to parse messages:", e);
      }
    })();
  </script>
</body>
</html>
