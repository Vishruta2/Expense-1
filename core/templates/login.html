<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker - Login</title>
  {% load static %}
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("{% static 'core/images/logo.png' %}") no-repeat center center fixed;
      background-size: contain;   /* show the full logo without cropping */
      background-color: #f4f7fa;  /* fill remaining space */
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* overlay to lightly fade the image (less opacity) */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.25); /* lighter fade */
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1; /* ensure it stays above overlay */
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-container button:hover {
      background-color: #45a049;
    }
    .errors {
      color: #b00020;
      text-align: left;
      font-size: 14px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    <!-- Show non-field errors (e.g., "Please enter a correct username and password.") -->
    {% if form.non_field_errors %}
      <div class="errors">{{ form.non_field_errors }}</div>
    {% endif %}

   <form id="loginForm" autocomplete="on">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Login</button>
  <div class="errors" id="loginError" style="display:none;color:#b00020;margin-top:8px;"></div>
</form>

<script defer>
  // Read Django's csrftoken (only needed if your login view is NOT @csrf_exempt)
  function getCookie(name) {
    const m = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    return m ? decodeURIComponent(m[2]) : null;
  }
  function showError(msg) {
    const box = document.getElementById('loginError');
    box.textContent = msg || 'Login failed';
    box.style.display = 'block';
  }

  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('loginForm');
    if (!form) { console.error('loginForm not found'); return; }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();                                   // <- stop normal page submit
      document.getElementById('loginError').style.display = 'none';

      const username = form.username.value.trim();
      const password = form.password.value;

      const headers = { 'Content-Type': 'application/json' };
      const csrftoken = getCookie('csrftoken');             // send if view isn't csrf_exempt
      if (csrftoken) headers['X-CSRFToken'] = csrftoken;

      let res, payload;
      try {
        res = await fetch('/api/auth/login/', {
          method: 'POST',
          headers,
          credentials: 'same-origin',
          body: JSON.stringify({ username, password })
        });
      } catch (err) {
        console.error('Network error:', err);
        showError('Network error. Is the server running?');
        return;
      }

      try { payload = await res.json(); }
      catch { showError('Unexpected server response.'); return; }

      console.log('Login response:', res.status, payload);

      if (!payload.ok) { showError(payload.error || 'Invalid username or password'); return; }

      // Redirect: use server-provided redirect if present, otherwise
      // send all roles to the unified dashboard page.
      const redirect = (payload?.data?.redirect) || '/employee-dashboard/';
      location.href = redirect;
    });
  });
</script>

</body>
</html>
